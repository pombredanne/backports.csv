sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- pypy
install: pip install tox-travis
script: tox

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  fast_finish: true
  include:
  - python: '3.6'
    env: TOXENV=stdlib
  - python: '3.3'
    install: pip install --upgrade pytest .
    script: pytest
  - stage: deploy
    python: '3.6'
    install: skip
    script: skip
    deploy:
      provider: pypi
      on:
        tags: true
      user: ryanhiebert-auto
      password:
        secure: 
      distributions: sdist bdist_wheel
